<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/output.css" />
    <title>Tinder</title>
  </head>
  <body>
    <div class="w-full h-screen bg-black">
      <div class="imageconatiner w-full h-screen relative">
        <div
          class="maincard z-[3] w-full absolute h-screen bg-orange-600"
        >
        <img class="w-full h-screen object-cover" src="https://images.unsplash.com/photo-1517841905240-472988babdf9?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
      </div>
        <div
          class="incomingcard z-[2] absolute w-full h-screen bg-green-600"
        ></div>
      </div>

      <!-- navbar -->
      <div class="absolute w-full h-screen top-0 z-[4] px-5 py-6">
        <div class="navbar flex justify-between items-center text-white">
          <div class="profileimg w-[3.5rem] h-[3.5rem] rounded-full bg-red-600 overflow-hidden">
            <img class=" object-cover"
              src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              alt=""
            />
          </div>
          <h3 class="text-xl font-medium tracking-tighter">They liked you</h3>
          <div
            class="chaticon rounded-full w-[3.5rem] h-[3.5rem] bg-white/50"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
